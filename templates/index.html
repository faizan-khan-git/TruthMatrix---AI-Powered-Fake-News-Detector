<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake News Detector</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Fake News Detector ðŸ”Ž</h1>
      <p>
        Enter the text of a news article below to check if it's real or fake.
      </p>

      <textarea
        id="news-text"
        placeholder="Paste your news article text here..."
      ></textarea>

      <button id="analyze-btn">Analyze</button>

      <div id="loader-container" class="loader-container hidden">
        <div class="loader"></div>
        <span>Analyzing...</span>
      </div>

      <div id="result-container" class="hidden">
        <h2>Result:</h2>
        <div id="result-box">
          <span id="prediction-label"></span>
          <span id="confidence-score"></span>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
